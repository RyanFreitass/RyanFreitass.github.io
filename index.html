<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sobre Mim</h1>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#redes">Redes Sociais</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <img src="sua-foto.jpg" alt="Sua Foto">
            <h2>Olá, eu sou [Seu Nome]</h2>
            <p>Uma breve descrição sobre você e suas paixões.</p>
        </section>

        <section id="redes">
            <h2>Minhas Redes Sociais</h2>
            <div class="redes-sociais">
                <a href="URL_DO_SEU_LINKEDIN" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
                <a href="URL_DO_SEU_GITHUB" target="_blank"><img src="github.png" alt="GitHub"></a>
                <a href="URL_DO_SEU_INSTAGRAM" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Você pode me encontrar em [seuemail@email.com] ou preencher o formulário abaixo:</p>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <textarea placeholder="Mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; [Ano] [Seu Nome]. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
